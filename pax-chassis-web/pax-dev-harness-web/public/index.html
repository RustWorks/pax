<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pax Web</title>
        <style>
            html, body, #mount, canvas, .native-overlay, #clipping-container {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow : hidden
            }

            #scrolling-container {
                height: 100vh; /* Full height of the viewport */
                overflow: auto; /* Makes it scrollable */
                position: relative;
            }


            #scrolling-content {
                height: 5000px;
                position: relative;
                width: 100%;
                height: 5000px;
                opacity: 0;
                overflow: auto;
                pointer-events: auto;
            }

            #mount {
                position: absolute;
                top: 0;
                left: 0;
                overflow: auto;
            }

            .canvas {
                position: fixed;
                top: 0;
                left: 0;
                pointer-events: none;
            }

            #clipping-container {
                position: absolute;
                top: 0;
                left: 0;
            }

            .native-overlay {
                position: fixed;
                top: 0;
                left: 0;
            }

            .native-overlay:focus {
                outline: none;
            }

            .native-clipping {
                position: absolute;
            }

            .native-leaf {
                white-space: pre-wrap;
                text-overflow: ellipsis;
                overflow: hidden;
                transform-origin: top left;
                pointer-events: auto;
                position: absolute;
            }



        </style>
    </head>
    <body>
                <div id="mount">
                    <div id="scrolling-content"></div>
                </div>
        <script src="index.js"></script>
    </body>
</html>
